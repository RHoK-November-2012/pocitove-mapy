   <style type="text/css">
body {
  font-family: Arial, sans serif;
  font-size: 11px;
}
#hand_b {
  width:31px;
  height:31px;
  background-image: url(http://google.com/mapfiles/ms/t/Bsu.png);
}
#hand_b.selected {
  background-image: url(http://google.com/mapfiles/ms/t/Bsd.png);
}

#placemark_b {
  width:31px;
  height:31px;
  background-image: url(http://google.com/mapfiles/ms/t/Bmu.png);
}
#placemark_b.selected {
  background-image: url(http://google.com/mapfiles/ms/t/Bmd.png);
}

#line_b {
  width:31px;
  height:31px;
  background-image: url(http://google.com/mapfiles/ms/t/Blu.png);
}
#line_b.selected {
  background-image: url(http://google.com/mapfiles/ms/t/Bld.png);
}

#shape_b {
  width:31px;
  height:31px;
  background-image: url(http://google.com/mapfiles/ms/t/Bpu.png);
}
#shape_b.selected {
  background-image: url(http://google.com/mapfiles/ms/t/Bpd.png);
}
</style>
    <script type="text/javascript">
var COLORS = [["red", "#ff0000"], ["orange", "#ff8800"], ["green","#008000"],
              ["blue", "#000080"], ["purple", "#800080"]];
var options = {};
var lineCounter_ = 0;
var shapeCounter_ = 0;
var markerCounter_ = 0;
var colorIndex_ = 0;
var featureTable_;
var map;

function select(buttonId) {
  document.getElementById("hand_b").className="unselected";
  document.getElementById("shape_b").className="unselected";
  document.getElementById("line_b").className="unselected";
  document.getElementById("placemark_b").className="unselected";
  document.getElementById(buttonId).className="selected";
}

function stopEditing() {
  select("hand_b");
}

function getColor(named) {
  return COLORS[(colorIndex_++) % COLORS.length][named ? 0 : 1];
}

function getImageUrl(color) {
  var image = "http://google.com/mapfiles/ms/micons/" + color + ".png"; //'beachflag.png';
  return image;
}

function getMarker(color, myLatLng) {
//  debugger;
  var image = getImageUrl(color);
//  var myLatLng = new google.maps.LatLng(lat, lng);
  var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      icon: image,
      draggable: true
  });
//  var icon = new google.maps.Icon();
//  icon.image = "http://google.com/mapfiles/ms/micons/" + color + ".png";
//  icon.iconSize = new google.maps.Size(32, 32);
//  icon.iconAnchor = new google.maps.Point(15, 32);
//  return icon;
  return marker
}

function startShape() {
  select("shape_b");
  var color = getColor(false);
  var polygon = new google.maps.Polygon([], color, 2, 0.7, color, 0.2);
  startDrawing(polygon, "Shape " + (++shapeCounter_), function() {
    var cell = this;
    var area = polygon.getArea();
    cell.innerHTML = (Math.round(area / 10000) / 100) + "km<sup>2</sup>";
  }, color);
}

function startLine() {
  select("line_b");
  var color = getColor(false);
//  var line = new google.maps.Polyline([], color);
  var line = new google.maps.Polyline({
    editable: true,
    map: map,
    strokeColor: color
  });
  startDrawing(line, "Line " + (++lineCounter_), function() {
    var cell = this;
    var len = line.getLength();
    cell.innerHTML = (Math.round(len / 10) / 100) + "km";
  }, color);
}

function addFeatureEntry(name, color) {
  currentRow_ = document.createElement("tr");
  var colorCell = document.createElement("td");
  currentRow_.appendChild(colorCell);
  colorCell.style.backgroundColor = color;
  colorCell.style.width = "1em";
  var nameCell = document.createElement("td");
  currentRow_.appendChild(nameCell);
  nameCell.innerHTML = name;
  var descriptionCell = document.createElement("td");
  currentRow_.appendChild(descriptionCell);
  featureTable_.appendChild(currentRow_);
  return {desc: descriptionCell, color: colorCell};
}

function startDrawing(poly, name, onUpdate, color) {
debugger;
  //map.addOverlay(poly);
  //poly.enableDrawing(options);
  poly.enableEditing({onEvent: "mouseover"});
  poly.disableEditing({onEvent: "mouseout"});
  google.maps.event.addListener(poly, "endline", function() {
    select("hand_b");
    var cells = addFeatureEntry(name, color);
    google.maps.event.bind(poly, "lineupdated", cells.desc, onUpdate);
    google.maps.event.addListener(poly, "click", function(latlng, index) {
      if (typeof index == "number") {
        poly.deleteVertex(index);
      } else {
        var newColor = getColor(false);
        cells.color.style.backgroundColor = newColor
        poly.setStrokeStyle({color: newColor, weight: 4});
      }
    });
  });
}

function placeMarker() {
  select("placemark_b");
//debugger;
  var listener = google.maps.event.addListener(map, "click", function(ev) { //function(overlay, latlng) {
//debugger;
    var latlng = ev.latLng;
    if (latlng) {
      select("hand_b");
      google.maps.event.removeListener(listener);
      var color = getColor(true);
      var marker = getMarker(color, latlng); //new google.maps.Marker(latlng, {icon: getIcon(color), draggable: true});
      //map.addOverlay(marker);
      var cells = addFeatureEntry("Placemark " + (++markerCounter_), color);
      updateMarker(marker, cells);
      marker.addListener("dragend", function() {
        updateMarker(marker, cells);
      });
      marker.addListener("click", function() {
        updateMarker(marker, cells, true);
      });
    }
  });
}

function updateMarker(marker, cells, opt_changeColor) {
  if (opt_changeColor) {
    var color = getColor(true);
    //marker.setImage(getIcon(color).image);
    marker.setIcon(getImageUrl(color));
    cells.color.style.backgroundColor = color;
  }
//debugger;
  var latlng = marker.position; //marker.getPoint();
  //cells.desc.innerHTML = "(" + Math.round(latlng.y * 100) / 100 + ", " +
  //Math.round(latlng.x * 100) / 100 + ")";
  cells.desc.innerHTML = "(" + Math.round(latlng.lat() * 100) / 100 + ", " +
  Math.round(latlng.lng() * 100) / 100 + ")";
}

function initialize() {
     var myOptions = {
      zoom: 15,
      center: new google.maps.LatLng(49.146991, 14.174336),
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      mapTypeControl: false,
      streetViewControl: false,
      styles: [
        {
          featureType: 'all',
          elementType: 'all',
          stylers: [
            { saturation: -75 }
          ]
        }, {
          "elementType": "labels",
          "stylers": [
           { "visibility": "off" }
          ]
        }
      ]
    };
    map = new google.maps.Map(document.getElementById("map"), myOptions);

 //if (GBrowserIsCompatible()) {
 //   map = new Map(document.getElementById("map"));
//debugger;
//      var styledMapType = new google.maps.StyledMapType(style, {
//        map: map,
//        name: 'Styled Map'
//      });
//      map.mapTypes.set('map-style', styledMapType);
//      map.setMapTypeId('map-style');
//    map.setCenter(new GLatLng(49.14663140200166, 14.174766540527344), 15);
//    map.addControl(new GSmallMapControl());
//    map.addControl(new GMapTypeControl());
//    map.clearOverlays();
    featureTable_ = document.getElementById("featuretbody");
    select("hand_b");
  //}
}
    </script>
  </head>
<body onload="initialize()" onunload="GUnload">

<table><tr style="vertical-align:top">
  <td>
    <!-- The frame used to measure the screen size -->
    <div id="frame"></div>
    <div id="map" style="width: 800px; height: 600px"></div>
  </td>
  <td style="width:15em">

<table><tr>
<td><div id="hand_b"
	 onclick="stopEditing()"/></td>
<td><div id="placemark_b"
	 onclick="placeMarker()"/></td>
<td><div id="line_b"
	 onclick="startLine()"/></td>
<td><div id="shape_b"
	onclick="startShape()"/></td>
</tr></table>

    <input type="hidden" id="featuredetails" rows=2>
    </input>
<p>To draw on the map, click on one of the buttons and then click on the map.  Double-click to stop drawing a line or shape. Click on an element to change color. To edit a line or shape, mouse over it and drag the points.  Click on a point to delete it.
</p>
     <table id ="featuretable">
     <tbody id="featuretbody"></tbody>
    </table>
  </td>
</tr></table>
</body>
</html>
